<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>
<body style="text-align: center; margin-top:20%;">
    <div class="login-box" center>
        <h1>Sign In</h1>
        <form action="login">
            <div class="underline">
                <input class="name" type="text" placeholder="Username" required>
                <label class="labeluser" for="user"></label>
            </div>
            <div class="underline">
                <input class="name" type="password" placeholder="Password" required>
                <label class="labelpassword" for="password"></label>
            </div>
            <div>
                <label for="remember">
                    <input type="checkbox"> Remember me
                </label>
            </div>
            <div>
                <button type="submit" class="btn">Login
                </button>
            </div>
        </form>
    </body>
    </div>
</html>
